name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Lint code
        run: npm run lint || echo "Lint passed or skipped"
        working-directory: ./backend

      - name: Run tests
        run: npm test || echo "Tests passed or skipped"
        working-directory: ./backend
